<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div clas="container">
      <h1>Event Form</h1>
      <form action="" method="post" style="margin-left:2rem; margin-right:2rem">
        <div class="form-group">
          <label for="mbetnumber">MBet Number</label>
          <select class="form-control">
            <option>Mbet 1</option> 
            <option>Mbet 2</option>
            <option>Mbet 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sensornumber">Sensor</label>
          <select class="form-control">
            <option>Temperature</option> 
            <option>Air Quality</option>
            <option>Light</option>
            <option>Distance</option>
            <option>Accelerometer</option>
            <option>Humidity</option>
          </select>
        </div>
        <label for="exampleFormControlInput1">Treshold Value</label>
          <input type="Value" class="form-control" id="exampleFormControlInput1" placeholder="">
        <div class="form-group">
          <label for="actionnumber">Action</label>
          <select class="form-control">
            <option>Send email</option> 
            <option>Turn on light/LED</option>
            <option>Cool Fridge</option>
            <option>Call Police</option>
            <option>Call Firefighters</option>
            <option>Open Window</option>
            <option>Close Window</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div>
      <h1>Events running</h1>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
